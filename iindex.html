<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600&display=swap" rel="stylesheet">
    <link type="image/png" sizes="96x96" rel="icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBOB ve EKOK Hesaplama Aracı</title>
    <style>
        body {
            font-family: "Chakra Petch", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 650px;
        }

        h1 {
            color: #000;
            display: inline;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"] {
            border-radius: 10px;
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            box-shadow: inset 0 0 5px 0.8px rgba(0,0,0,0.75);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 0 15px 5px rgba(0,0,0,0.75);
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .ebob {
            color: darkred;
        }
        .ekok {
            color: darkgoldenrod;
        }

    </style>
</head>
<body>
    <div class="container">
                <h1 class="ebob">EBOB </h1>
        <h1>ve</h1>
        <h1 class="ekok"> EKOK</h1><br>
        <h1>Hesaplama Aracı</h1>
        <form id="ebob-ekok-form">
            <label for="number1">Birinci Sayı:</label>
            <input type="number" id="number1" required>

            <label for="number2">İkinci Sayı:</label>
            <input type="number" id="number2" required>
            <br>

            <button type="button" onclick="calculate()">Hesapla</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const number1 = parseInt(document.getElementById('number1').value);
            const number2 = parseInt(document.getElementById('number2').value);

            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById('result').innerText = "Lütfen iki geçerli sayı giriniz.";
                return;
            }

            const ebob = findGCD(number1, number2);
            const ekok = (number1 * number2) / ebob;

            document.getElementById('result').innerHTML = `
                <p>EBOB: ${ebob}</p>
                <p>EKOK: ${ekok}</p>
            `;
        }

        function findGCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
    </script>
</body>
</html>
